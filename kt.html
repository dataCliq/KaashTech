<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page SVG</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        img {
            width: 100%;      /* full width */
            height: auto;     /* natural height, scrolls if taller */
            display: block;   /* removes inline spacing */
        }
    </style>
</head>
<body>
    <img src="design-1.svg" alt="Full Page Design">
</body>
</html>
